# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches:
      - '*'      
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: [ '7.0.x' ]    
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v2
      - name: Setup dotnet ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
          include-prerelease: true
      - name: Run a multi-line script
        run: |
          sh ./EdwardSFlores.Service/build.sh
      - name: Run a multi-line script
        run: |
          sh ./EdwardSFlores.Service/create-zip.sh

      - name: copy file via ssh password
        uses: appleboy/scp-action@master
        with:
          host: edwardsflores.com
          username: ${{ secrets.edwardsflores_login }}
          password: ${{ secrets.edwardsflores_password }}
          port: 22
          source: "./release.zip"
          target: "./httpdocs/Docker/"

      - name: multiple command
        uses: appleboy/ssh-action@master
        with:
          host: edwardsflores.com
          username: ${{ secrets.edwardsflores_login }}
          password: ${{ secrets.edwardsflores_password }}
          port: 22
          script: |
            whoami            
            cd httpdocs
            cd Docker
            ls -ali
            rm ./release -rf
            unzip -qq -o release.zip
            cp appsettings.json ./release/output
            cd ./release/
            bash ./run.sh

  


